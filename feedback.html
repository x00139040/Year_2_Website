<body>

<div class="container">
  
  <div class="row" style="margin-top: 50px">
    <div class="form-container">
	
	<div class="form-header" <h2><b>Feedback</b></h2></div>
	  
	  <div class="form-text" <p>We would like to hear your feedback </p></div>
	  
	  
	  <form class="form-feedback">
	  <form role="form" method="post" id="reused_form">
	    <div class="row">
		  <div class="form-group">
		    <label>How do you rate your overall experience?</label>
			<p>
			   <label class="burger-inline">
			    <input type="radio" name="experience" id="burger-experience" value="good">
				Good
			   </label>
			   
			   <label class="burger-inline">
			    <input type="radio" name="experience" id="burger-experience" value="average">
				Average
			   </label>
			   
			   <label class="burger-inline">
			    <input type="radio" name="experience" id="burger-experience" value="bad">
			   Bad
			   </label>
			</p>
	    </div>
	</div>
	
	
	<div class="row">
	    
	    <div class="form-group">
		  <label for="comments"> Comments:</label>
		  <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments.." maxlength="6000" rows="7"></textarea>
		</div>
	</div>

    
    <div class="row">
        <div class="col-6 form-group">
            <label for="name"> Your Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

    
    <div class="row">
        <div class="col-6 form-group">
		    <label for="email"> Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
    </div>
	
	
	<div class="row">
	    <div class="form-group">
		  <button type="submit" class="btn btn-lg btn-warning btn-block"> Post </button>
		</div>
	</div>
</form>
</form>

<div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
<div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>

  </div>
</div>
